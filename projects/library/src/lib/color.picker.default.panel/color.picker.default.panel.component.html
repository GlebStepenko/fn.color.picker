@for (color of colors(); let index = $index; track index;) {
  <div
    [class.is-disabled]="disabled()"
    [style.pointer-events]="!disabled() ? 'auto' : 'none'"
    class="default-color-circle"
    [style.background-Color]="color"
    (click)="$event.stopImmediatePropagation();  onColorSelect.emit(color)">
  </div>
}
