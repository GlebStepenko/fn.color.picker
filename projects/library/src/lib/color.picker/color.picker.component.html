<fn-color-picker-default-panel (colorClick)="onColorChange($event)" [disabled]="isDisabled()"/>
<div class="container-other-color">
 <div class="color-preview" [style.background-color]="color" [style.pointer-events]="!isDisabled() ? 'auto' : 'none'" (click)="otherColorClick($event)"></div>
 @if (!!color) {
  <button mat-icon-button (click)="onColorChange('')" [title]="anotherColorTitle()" type="button" [disabled]="isDisabled()">
   <mat-icon>clear</mat-icon>
  </button>
 }
</div>
